<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./styles/apexcharts.css">
    <script src="./js/apexcharts.min.js"></script>
    <title>Mhadri | Migration Health Courses Repository</title>
</head>
<body>
    <div class="landing-page">
        <div class="header">
            <img class="logo" src="./images/logo.png" alt="">
        </div>
        <div class="landing-page-content">
            <div class="row-1">
                <div class="text">
                    <h2 class="heading">GLOBAL MIGRATION <br/>AND HEALTH <br/> TRAINING/COURSES <br/>REPOSITORY</h2>
                    <p>This <strong>course/training portal</strong> is a repository of all <br/> Migration and Health Related courses and traings obtained from IOM's courses/training database.</p>
                </div>
                <div class="map">
                    <img  src="./images/worldmap.svg" alt="worldmap">
                </div>
            </div>
            <div class="row-2">
                <img id="down_nav_arrow" src="./images/down_arrow.webp" alt="\/">
            </div>
        </div>
    </div>
    <div id="stats_page_wrapper">
        <div id="stats_page_card">
            <div class="row-1">
                <div id="map"></div>
                <div id="bargraph"></div>
            </div>
            <div class="row-2">
                <div id="piechart1"></div>
                <div id="piechart2"></div>
                <div id="piechart3"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
